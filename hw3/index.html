<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="../hw2/03-form.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <title>Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <form id="form" action="/submit" method="POST">
      <h5 class="bold">CONTACT FORM</h5>
      <div class="form-group">
        <label for="inputName">Name*</label>
        <input type="name" class="form-control" 
                id="inputName" name="inputName" required ="true">
    </div>
    <div class="form-group">
        <label for="inputEmail">Email*</label>
        <input type="email" class="form-control" 
                id="inputEmail" name="inputEmail" required ="true">
    </div>
    <div class="form-group">
        <label for="inputComment">Submit Your Message:</label>
        <textarea class="form-control" id="inputComment" name="inputComment" rows="3"></textarea>
    </div>

    <div class="checkbox">
      <label><input type="checkbox" id="chckbox" name="chckbox"> Sign up for the newsletter</label>
    </div>

    <div class="form-group">
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
    </div>
    
    </form>
  </div>
  </body>
</html>
