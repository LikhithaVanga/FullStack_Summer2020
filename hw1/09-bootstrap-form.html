<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="09-bootstrap-form.css" />
    <title>Bootstrap Form Exercise</title>
  </head>
  <body>
    <div class="container">
      <form>
          <h5 class="bold">CONTACT FORM</h5>
          <div class="form-group">
              <label for="inputName">Name*</label>
              <input type="name" class="form-control" 
                      id="inputName" required ="true">
          </div>
          <div class="form-group">
              <label for="inputEmail">Email*</label>
              <input type="email" class="form-control" 
                      id="inputEmail" required ="true">
          </div>
          <div class="form-group">
              <label for="inputComment">Submit Your Message:</label>
              <textarea class="form-control" id="inputComment" rows="3"></textarea>
          </div>

          <div class="checkbox">
            <label><input type="checkbox"> Signup For the Newsletter</label>
          </div>

          <div class="form-group">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-secondary">Reset</button>
              </div>
      </form>
  </div>
   
  </body>
</html>
