<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form</title>
    <link rel="stylesheet" href="03-form.css" />

  <body>
    <form>
      <h1>Contact Form</h1>
      <div>
      <label for="fname"><strong>Name </strong><b style="color:teal;">(required)</b></label><br>
      <input type="text" id="fname" name="fname" class="tb" required><br>
      <label for="gmail"><strong>Email Address </strong><b style="color:teal;">(required)</b></label><br>
      <input type="email" id="gmail" name="gmail" class="tb" required><br>
      
      
      
      <label for="texta"><strong>Comments?</strong> </label><br>
    
      <textarea name="texta" id="texta" cols="50" rows="10"></textarea>

      <input type="checkbox" name="sub2" id="sub2" value="newsletter">
      <label for="sub2">Sign Up for the newsletter</label><br>

      <br>
      
      <button class="btn" id="fst">Submit</button>
      
    </div>

    </form>
  </body>
</html>
